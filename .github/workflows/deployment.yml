name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install and build root app
        env:
          VITE_RSS2JSON_API_KEY: ${{ secrets.VITE_RSS2JSON_API_KEY }}
        run: |
          npm install
          npm run build
      
      - name: Install and build new app
        run: |
          cd new
          npm install
          npm run build
          cd ..
      
      - name: Combine builds
        run: |
          cp -r new/dist dist/new
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4